version: "3"
services:
  influxdb:
    image: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb:/var/lib/influxdb
  sensor:
    image: sensor
    build: 
      context: "."
      dockerfile: sensor/Dockerfile
    links:
      - influxdb
  control:
    image: control
    build:
      context: "."
      dockerfile: control/Dockerfile
    links:
      - influxdb
  dashboard:
    image: grafana/grafana
    links:
      - sensor
    ports:
      - "3000:3000"
    volumes:
      - grafana:/var/lib/grafana

volumes:
  influxdb:
  grafana: